<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sollicitatie Project</title>
    <link rel="stylesheet" href="/css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login">
        <img src="/img/man-with-beard-in-suit-500.png" alt="loginIcon" class="login__icon">
        <form>
            <div class="form-control">
                <label for="email">E-mail address:</label>
                <input type="text" id="email" placeholder="e.g. john.doe@example.com">
            </div>
            <div class="form-control">
                <label for="passwd">Password:</label>
                <input type="password" id="passwd" placeholder="password">
            </div>
            <button class="button" type="submit">Log in</button>
            <div class="login__links">
                <p class="login__link">Not registered yet? <a href="register.html">Register here</a></p>
                <a class="login__link darkblue" href="passwordRecovery.html">Forgot password</a>
                
            </div>
        </form>
    </div>
</body>

</html>
